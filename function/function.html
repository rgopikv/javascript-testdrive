<!DOCTYPE html>
<html>
<head>
	<title>Function Example</title>
	<script type="text/javascript" src="function.js"></script>
	<script>
		function callConcatenate( firstname, lastname )
		{
			if( "" == firstname || "" == lastname )
				return alert('firstname and lastname should not be empty / null');
			
			var fullname = concatenate( firstname, lastname );
			this.document.write( fullname );
		}

	</script>
</head>
<body>
	<p>This Button will call sayHello() in function.js </p>
	<button onclick='sayHello()'>Say Hello</button> 
	<br />

	<p>This Button will call sayHelloWithName() in function.js with the value will get from the text input</p>
	<input type="text" id="txtName" placeholder='Enter your name' /> 
	<button onclick='sayHelloWithName(txtName.value)'>Say Hello</button> 
	
	<p>Function 'return' in JavaScript</p>
	<input type="text" id="txtFirstName" placeholder="Firstname" />
	<input type="text" id="txtLastName" placeholder="Lastname" />
	<button onclick="callConcatenate( txtFirstName.value, txtLastName.value)">Concatenate</button>

	<p> 'nested' function in JavaScript. Function with in a function is called nested function.</p>
	<input type="text" id="txtNumber1" placeholder="firstnumber" />
	<input type="text" id="txtNumber2" placeholder="lastnumber" />
	<button onclick="txtResult.value = nestedFunction( txtNumber1.value, txtNumber2.value)">Call Nested Function</button>
	<input type="text" id="txtResult" placeholder="answer" />

</body>
</html>
